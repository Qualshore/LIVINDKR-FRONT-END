<div id="main">
    <div class="real-border">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
            <div class="col-xs-1"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="margin: auto">

                <div class="account-wall">
                    <section class="align-lg-center">
                        <img src="assets/img/logo-livindakar.png" class="img  img-responsive" style="margin: auto" />
                    </section>
                    <div class="row">
                        <form (ngSubmit)="onSubmit($event)" enctype="multipart/form-data">
                            <div class="col-lg-4 col-lg-offset-2">
                                <section class="panel corner-flip shadow1">

                                    <div class="real-border">
                                        <div class="row">
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                        </div>
                                    </div>

                                    <div class="panel-body ">
                                        <div class="form-group ">
                                            <label class="control-label">Nom</label>
                                            <input required [(ngModel)]="utilisateur.nom" name="nom" type="text" class="form-control " id="nom" formco parsley-required="true " placeholder="Votre nom">
                                        </div>
                                        <div class="form-group ">
                                            <label class="control-label ">Prenom</label>
                                            <input required [(ngModel)]="utilisateur.prenom" name="prenom" type="text" class="form-control " placeholder="Votre prenom ">
                                        </div>
                                        <div class="form-group">
                                            <div class="col-xs-12 col-sm-6 col-lg-6 col-md-6">
                                                <label>Etes-vous à dakar ?</label>
                                                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">

                                                    <div class="col-sm-12">
                                                        <ul class="iCheck" data-color="red">
                                                            <li>
                                                                <input [(ngModel)]="isdakar" type="radio" [value]="isdakar" name="isDakar">
                                                                <label>Oui</label>
                                                            </li>
                                                            <li>
                                                                <input [(ngModel)]="isdakar" type="radio" [value]="!isdakar" name="isDakar">
                                                                <label>Non</label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>

                                                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12" style="margin-top: 6px;">
                                                    <label class="control-label">Sexe </label>
                                                    <div>
                                                        <div class="col-sm-6">
                                                            <ul class="iCheck" data-color="red">
                                                                <li>
                                                                    <input type="radio" [(ngModel)]="sexe" name="sexe" [value]="sexe">
                                                                    <label><i class="fa fa-male"></i></label>
                                                                </li>
                                                                <li>
                                                                    <input [(ngModel)]="sexe" type="radio" name="sexe" [value]="!sexe">
                                                                    <label><i class="fa fa-female"></i></label>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="fileinput fileinput-new col-xs-12 col-sm-6 col-lg-6 col-md-6" data-provides="fileinput">
                                                <div class="fileinput-preview thumbnail form-control" data-trigger="fileinput" style="width: 100%; height: 150px;"></div>
                                                <div>
                                                    <span class="btn btn-default btn-file btn-success btn-transparent">
												    <span class="fileinput-new"><i class="fa fa-camera"></i> Sélectionner</span>
                                                    <span class="fileinput-exists pull-left"><i class="fa fa-pencil"></i></span>
                                                    <input type="file" #filechild name="file">
                                                    </span>
                                                    <a href="#" class="btn btn-default btn-danger btn-transparent fileinput-exists pull-right" data-dismiss="fileinput"><i class="fa fa-trash-o"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <!-- //panel corner-flip-->
                            </div>
                            <div class="col-lg-4 ">
                                <section class="panel corner-flip shadow1">
                                    <div class="real-border">
                                        <div class="row">
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                            <div class="col-xs-1"></div>
                                        </div>
                                    </div>
                                    <div class="panel-body ">
                                        <div class="form-group ">
                                            <label class="control-label ">Email</label>
                                            <input required [(ngModel)]="utilisateur.email" type="email" name="email" class="form-control " parsley-type="email " parsley-required="true " placeholder="livindakar@email.com ">
                                        </div>
                                        <div class="form-group ">
                                            <label class="control-label ">Pseudo</label>
                                            <input required [(ngModel)]="utilisateur.pseudo" name="pseudo" type="text " class="form-control">
                                        </div>
                                        <div class="form-group ">
                                            <label class="control-label ">Password</label>
                                            <input required [(ngModel)]="utilisateur.password" type="password" name="password" class="form-control ">
                                        </div>
                                        <div class="form-group ">
                                            <label class="control-label ">Confirmer Password</label>
                                            <input required [(ngModel)]="utilisateur.confirmpassword" type="password" name="confirmpassword" class="form-control ">
                                        </div>
                                        <div class="form-group">
                                            <button type="button" type="submit" class="btn btn-success btn-transparent shadow1">Valider</button>
                                            <button type="button" class="btn btn-danger btn-transparent pull-right shadow1">Annuler</button>
                                        </div>

                                    </div>
                                </section>
                                <!-- //panel corner-flip-->
                            </div>
                        </form>

                    </div>
                    <section class="clearfix align-lg-center">
                        <i class="fa fa-sign-in"></i><a [routerLink]="['/login']"> C O N N E C T E R</a>
                    </section>

                </div>
                <!-- //account-wall-->

            </div>
            <!-- //col-sm-6 col-md-4 col-md-offset-4-->
        </div>
        <!-- //row-->
    </div>
    <!-- //container-->

</div>
